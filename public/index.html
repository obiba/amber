<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OBiBa::Amber</title>
    <meta name="description" content="Amber for Electronic Data Capture">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 8em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="center-text">Amber</h1>
      <p class="center-text">Electronic Data Capture Server</p>
      <footer>
        <p class="center-text">For more information about OBiBa/Amber, see <a href="https://github.com/obiba/amber" title="Amber Repo" target="blank">github.com/obiba/amber</a>.</p>
      </footer>
    </main>
  </body>
</html>
